{% extends 'layout.html' %}
{% block body %}
	<h1>iDB: Parseer boek</h1>

	<p>Het bestand dat hier geupload kan worden moet een XML bestand en een img folder met plaatjes bevatten.</p>

	<form method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label class="control-label">Zip bestand</label>
			<input type="file" name="book" class="form-control">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">Uploaden</button>
		</div>
	</form>
{% endblock %}
